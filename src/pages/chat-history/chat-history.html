      {{ chatList.message }}

  <div *ngIf="chatList.direction === 'Message Received'" class="client">
    {{ chatList.message }}
  </div>
  <div *ngIf="chatList.direction === 'Message Sent'" class="call">{{ chatList.tracking_type }}</div>
  <div *ngIf="chatList.direction === 'Message Received'" class="name">{{ chatList.tracking_type }}</div>
