<ion-header>

  <ion-navbar color="primary" hideBackButton="true">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="form-content">
  <form (ngSubmit)="updatePassword(settingsForm)" #settingsForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-label text-left>Account Email or Username</ion-label>
        <ion-list>

          <ion-item>
            <ion-input disabled ngModel type="user_email" name="user_email" value="{{ user_email }}"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label text-left>Change Password <span>(leave blank for no change)</span></ion-label>
        <ion-list>
          <ion-item>
            <ion-input ngModel type="password" placeholder="New Password" name="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input ngModel type="password" placeholder="Repeat New Password" name="repeat_password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn theme-btn" full type="submit" [disabled]="!settingsForm.form.valid">Save Changes</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
