<ion-content class="form-content" padding >
  <ion-row class="logo-row">

    <ion-col text-center>
      <img src="assets/images/logo.png" width="260" alt="Logo" />
    </ion-col>

  </ion-row>
  <div class="login-box">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <ion-row align-items-center margin-bottom="25">
        <ion-col col-md-6 text-md-center offset-md-3>
          <ion-list>

            <ion-item>
              <ion-label color="primary"><ion-icon name="person"></ion-icon></ion-label>
              <ion-input ngModel type="text" placeholder="User Name" name="email" required></ion-input>
            </ion-item>

            <ion-item class="margin-bottom-0">
              <ion-label color="primary"><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input ngModel type="password" placeholder="Password" name="password" required ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col class="sign-up-col" col-md-6 offset-md-3>
          <button ion-button class="submit-btn theme-btn" block full type="submit">Login</button>
          <button ion-button class="theme-outline-btn outline" block (click)="createAccount()" type="button">Register</button>
          <button ion-button class="forgot-btn" block clear (click)="forgotPassword()" type="button">Forgot Password</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
