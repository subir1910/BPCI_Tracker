<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 text-center>Sit back & Relax! while we verify your mobile number</h4>
  <h2 text-center>(Enter the OTP below in case if we fail to detect the SMS automatically)</h2>

  <form #checkOTP="ngForm" (ngSubmit)="varifacationNumber(checkOTP)">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="text" ngModel name="otp" autocapitalize="off" placeholder="Enter OTP"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn theme-btn" full type="submit">Check OTP</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
